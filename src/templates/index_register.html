{% load static %}
<html lang="en">

<head>
    <title>注册页面</title>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/website/index_register.js' %}"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">浅月网</div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'login_index' %}">返回登录</a></li>
                    <li><a href="{% url 'index' %}">上传</a></li>
                    <li><a href="{% url 'show_index' %}">展示</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <form class="form-horizontal" onsubmit="checkall()">
                    <fieldset>
                        <legend>用户注册</legend>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="mid">用户名称</label>
                            <div class="col-md-4">
                                <input class="form-control" id="username" name="username" type="text" onblur="checkuser()">
                            </div>
                            <div id="usertip"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="password">用户密码</label>
                            <div class="col-md-4">
                                <input class="form-control" id="password" name="password" type="password" onblur="checkpwd()">
                            </div>
                            <div id="pswdtip"></div>
                        </div>
                    </fieldset>
                </form>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <input id="submit" class="btn btn-success" type="submit" value="提交" onclick="update()" />
                        <input class="btn btn-danger" id="reset" type="reset" value="重置" onclick="reset()" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
