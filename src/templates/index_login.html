{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>登录页面</title>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/website/index_login.js'%}"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">浅月网</div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'login_index' %}">登录</a></li>
                    <li><a href="{% url 'index' %}">上传</a></li>
                    <li><a href="{% url 'show_index' %}">展示</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <form class="form-horizontal">
                    <!-- 表单区域-->
                    <fieldset>
                        <!--表单主题-->
                        <legend>用户登录</legend>
                        <!-- 每一个form-group都可以自定义布局-->
                        <div class="form-group">
                            <!-- label表示文字提示标签,可以通过表单的组建的id提示-->
                            <label class="col-md-2 control-label" for="mid">用户名称</label>
                            <div class="col-md-4">
                                <input class="form-control" id="username" type="text" />
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- label表示文字提示标签,可以通过表单的组建的id提示-->
                            <label class="col-md-2 control-label" for="password">用户密码</label>
                            <div class="col-md-4">
                                <input class="form-control" id="password" type="password" />
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <input class="btn btn-success" type="submit" value="提交" onclick="update()" />
                        <input class="btn btn-danger" type="reset" value="重置" />
                        <a href="{% url 'reg_index' %}"><button type="button" class="btn btn-primary">没注册的话点我哦~</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div>
</body>

</html>
